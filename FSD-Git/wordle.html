<!DOCTYPE html>
<html>
  <head>
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Wordle Game</h1>
    <div class="word-container">
      <div class="word-row">
        <div class="word-cell hidden">H</div>
        <div class="word-cell hidden">E</div>
        <div class="word-cell hidden">L</div>
        <div class="word-cell hidden">L</div>
        <div class="word-cell hidden">O</div>
      </div>
    </div>
    <form>
      <input type="text" id="guess-input">
      <button type="button" id="guess-button">Guess</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
